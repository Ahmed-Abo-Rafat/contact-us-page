<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>Contact us</title>
</head>
<body>
    <div class="contact">
        <div class="container">
            <div class="contact-us">
                <h2>Contact Us</h2>
                <p>Swing by for a cup of coffee, or leave us a message: </p>
                <div class="contact-cont">
                    <div class="contact-left">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d27473.700881336874!2d31.3773746!3d30.5997658!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2seg!4v1694893938631!5m2!1sen!2seg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="contact-right">
                        <form action="">
                            <ul>
                                <li>
                                    <label>First Name</label>
                                    <input type="text" />
                                </li>
                                <li>
                                    <label>Last Name</label>
                                    <input type="text" />
                                </li>
                                <li>
                                    <label>Country</label>
                                    <input type="text" />
                                </li>
                                <li>
                                    <label>Subject</label>
                                    <textarea name="" id="" cols="30" rows="10" placeholder="Write Your Message" required></textarea>
                                </li>
                            </ul>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
